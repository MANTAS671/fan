<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Новогодняя викторина</title>

<style>
:root {
    --bg: #0b0f1a;
    --card: #141a2e;
    --accent: #d4af37;
    --text: #eaeaf0;
    --soft: #9aa4c7;
}

* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2350, var(--bg));
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    overflow: hidden;
}

/* СНЕГ */
.snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.snow span {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0.2; }
}

/* КАРТОЧКА */
.card {
    position: relative;
    z-index: 2;
    max-width: 520px;
    width: 100%;
    background: linear-gradient(180deg, #1a2040, var(--card));
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease;
}

h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: var(--soft);
    margin-bottom: 26px;
    font-size: 15px;
}

.question {
    font-size: 18px;
    margin-bottom: 18px;
}

.answers button {
    width: 100%;
    margin-bottom: 12px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #2a335f;
    background: #1c2348;
    color: var(--text);
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
}

.answers button:active {
    transform: scale(0.98);
}

.answers button:hover {
    background: #252e66;
}

.progress {
    margin-top: 16px;
    font-size: 13px;
    color: var(--soft);
    text-align: right;
}

.final {
    text-align: center;
    line-height: 1.6;
    animation: fadeIn 1.2s ease;
}

.final h2 {
    color: var(--accent);
    margin-bottom: 20px;
}

.signature {
    margin-top: 28px;
    font-style: italic;
    color: var(--soft);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* МОБИЛЬНАЯ АДАПТАЦИЯ */
@media (max-width: 480px) {
    .card {
        padding: 22px;
    }
    .question {
        font-size: 17px;
    }
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="card">
    <h1>Небольшая викторина</h1>
    <div class="subtitle">Несколько вопросов — и тёплое завершение</div>
    <div id="content"></div>
</div>

<script>
/* СНЕГ */
const snowContainer = document.getElementById("snow");
const snowCount = 40;

for (let i = 0; i < snowCount; i++) {
    const flake = document.createElement("span");
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = 5 + Math.random() * 7 + "s";
    flake.style.opacity = Math.random();
    flake.style.transform = `scale(${0.5 + Math.random()})`;
    snowContainer.appendChild(flake);
}

/* ВИКТОРИНА */
const questions = [
    {
        q: "Что для тебя важнее в новом году?",
        a: ["Внутреннее спокойствие", "Рост и движение", "Люди рядом"]
    },
    {
        q: "Какое состояние хочется чувствовать чаще?",
        a: ["Уверенность", "Интерес к жизни", "Тихую радость"]
    },
    {
        q: "Что для тебя действительно ценно?",
        a: ["Честность", "Смысл", "Настоящие моменты"]
    }
];

let step = 0;
const content = document.getElementById("content");

function renderQuestion() {
    const q = questions[step];
    content.innerHTML = `
        <div class="question">${q.q}</div>
        <div class="answers">
            ${q.a.map(ans => `<button onclick="next()">${ans}</button>`).join("")}
        </div>
        <div class="progress">${step + 1} / ${questions.length}</div>
    `;
}

function next() {
    step++;
    if (step < questions.length) {
        renderQuestion();
    } else {
        renderFinal();
    }
}

function renderFinal() {
    content.innerHTML = `
        <div class="final">
            <h2>С наступающим Новым годом</h2>
            <p>
                Пусть следующий год будет спокойнее внутри  
                и точнее в решениях.
            </p>
            <p>
                Пусть будет меньше шума  
                и больше настоящих моментов.
            </p>
            <p>
                Желаю сил без надрыва,  
                движения без спешки  
                и радости, которая остаётся.
            </p>
            <div class="signature">— Эдвард</div>
        </div>
    `;
}

renderQuestion();
</script>

</body>
</html>
