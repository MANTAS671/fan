    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
        :root {
            --primary-color: #e91e63;
            --secondary-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --accent-color: #ffd93d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã */
        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å –æ–±–µ–∑—å—è–Ω–∫–æ–π */
        .monkey-decoration {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 60px;
            animation: bounce 2s infinite;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 28px;
            position: relative;
            z-index: 2;
        }

        /* –û–±–ª–∞—Å—Ç—å –∏—Å—Ç–æ—Ä–∏–∏ */
        .story-area {
            background: var(--light-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 200px;
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow);
        }

        .story-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –û–±–ª–∞—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è/–ª–æ–∫–∞—Ü–∏–∏ */

            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: var(--shadow);
        }

        /* –ö–Ω–æ–ø–∫–∏ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .option-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–æ–ª–Ω—ã –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .option-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .option-btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ */

            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            display: none;
            width: 100%;
        }

        .restart-btn:hover {
            background: #34495e;
            transform: scale(1.05);
        }

            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

            margin: 20px 0;

            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }

                text: "–í—ã –æ–±–Ω–∏–º–∞–µ—Ç–µ—Å—å, –≥–ª—è–¥—è –Ω–∞ —É—Ö–æ–¥—è—â–µ–µ —Å–æ–ª–Ω—Ü–µ. –≠–¥–≤–∞—Ä–¥ –¥–µ—Ä–∂–∏—Ç —Ç–µ–±—è –Ω–µ–∂–Ω–æ, –Ω–æ —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å –µ–≥–æ —Å–∏–ª—É. –ï–≥–æ —Å–µ—Ä–¥—Ü–µ –±—å–µ—Ç—Å—è —Ä–µ–¥–∫–æ –∏ –º–µ–¥–ª–µ–Ω–Ω–æ, –∫–∞–∫ –±—É–¥—Ç–æ –æ–Ω–æ –Ω–µ —Å–ø–µ—à–∏—Ç. –û–±–µ–∑—å—è–Ω–∫–∏ –Ω–∞–±–ª—é–¥–∞—é—Ç –∑–∞ –≤–∞–º–∏ —Å —É–º–∏–ª–µ–Ω–∏–µ–º.",
                image: "https://picsum.photos/seed/beach-embrace/600/200",
                options: [
                    { text: "–°–ø—Ä–æ—Å–∏—Ç—å –ø—Ä–æ –µ–≥–æ —Å–µ—Ä–¥—Ü–µ", next: "heart_question" },
                    { text: "–ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –ø–æ–π—Ç–∏ –Ω–∞ —É–∂–∏–Ω", next: "dinner" }
                ]
            },

            accept_vampire: {
                text: "–≠–¥–≤–∞—Ä–¥ —Å–º–æ—Ç—Ä–∏—Ç –Ω–∞ —Ç–µ–±—è —Å –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ–π –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç—å—é. '–¢—ã –Ω–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—à—å, –∫–∞–∫ —ç—Ç–æ –∑–Ω–∞—á–∏—Ç –¥–ª—è –º–µ–Ω—è, –õ—é–±–æ–≤—å! –Ø –æ–±–µ—â–∞—é –∑–∞—â–∏—â–∞—Ç—å —Ç–µ–±—è –≤—Å–µ–≥–¥–∞ –∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—Ä–∏—á–∏–Ω—è—Ç—å –≤—Ä–µ–¥–∞. –ù–∞—à–∞ –ª—é–±–æ–≤—å –±—É–¥–µ—Ç –≤–µ—á–Ω–æ–π!'",
                image: "https://picsum.photos/seed/vampire-love-acceptance/600/200",
                options: [
                    { text: "–•—ç–ø–ø–∏-—ç–Ω–¥! üíï", next: "happy_end" }
                ]
            },

            run_away: {
                text: "–¢—ã –≤ –ø–∞–Ω–∏–∫–µ –≤—ã–±–µ–≥–∞–µ—à—å –∏–∑ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞. –≠–¥–≤–∞—Ä–¥ –Ω–µ –ø—Ä–µ—Å–ª–µ–¥—É–µ—Ç —Ç–µ–±—è, —Ç—ã —Å–ª—ã—à–∏—à—å —Ç–æ–ª—å–∫–æ –µ–≥–æ –≤–∑–¥–æ—Ö: '–ü—Ä–æ—Å—Ç–∏, –õ—é–±–æ–≤—å... —è –Ω–∞–ø—É–≥–∞–ª —Ç–µ–±—è'. –û–±–µ–∑—å—è–Ω–∫–∏ —Å–º–æ—Ç—Ä—è—Ç —Ç–µ–±–µ –≤—Å–ª–µ–¥ —Å –≥—Ä—É—Å—Ç—å—é.",
                image: "https://picsum.photos/seed/running-away-scene/600/200",
                options: [
                    { text: "–û–±–∏–¥–Ω–∞—è –∫–æ–Ω—Ü–æ–≤–∫–∞ üò¢", next: "bad_ending" }
                ]
            },

            kiss_vampire: {
                text: "–¢–≤–æ—è —Å–º–µ–ª–æ—Å—Ç—å –ø–æ—Ç—Ä—è—Å–∞–µ—Ç –≠–¥–≤–∞—Ä–¥–∞! –ö–æ–≥–¥–∞ –≤–∞—à–∏ –≥—É–±—ã —Å–æ–ø—Ä–∏–∫–∞—Å–∞—é—Ç—Å—è, —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å –ª–µ–≥–∫–æ–µ –ø–æ–∫–∞–ª—ã–≤–∞–Ω–∏–µ. –ï–≥–æ –ø–æ—Ü–µ–ª—É–π —Ö–æ–ª–æ–¥–Ω—ã–π, –Ω–æ —Å—Ç—Ä–∞—Å—Ç–Ω—ã–π. '–¢—ã –Ω–µ –±–æ–∏—à—å—Å—è –º–µ–Ω—è?', - —à–µ–ø—á–µ—Ç –æ–Ω, –æ—Ç–¥–µ–ª—è—è—Å—å.",
                image: "https://picsum.photos/seed/vampire-kiss-scene/600/200",
                options: [
                    { text: "–Ø –ª—é–±–ª—é —Ç–µ–±—è, –∫–µ–º –±—ã —Ç—ã –Ω–∏ –±—ã–ª! üíï", next: "happy_end" },
                    { text: "–ú–Ω–µ –Ω—É–∂–Ω–æ –≤—Ä–µ–º—è –ø–æ–¥—É–º–∞—Ç—å...", next: "open_ending" }
                ]
            },

            // –£–∑–µ–ª –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            restart: {
                text: "–ì–æ—Ç–æ–≤–∞ –∫ –Ω–æ–≤–æ–º—É –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—é? –ù–∞ —ç—Ç–æ—Ç —Ä–∞–∑ —Ç—ã –º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å –¥—Ä—É–≥–∏–µ –≤—ã–±–æ—Ä—ã –∏ –æ—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—ã–µ —Ç–∞–π–Ω—ã!",
                options: [
                    { text: "–î–∞, –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ! üîÑ", next: "start" }
                ]
            }
        };

        // –¢–µ–∫—É—â–∏–π —É–∑–µ–ª –∏—Å—Ç–æ—Ä–∏–∏
        let currentNode = 'start';
        let gameState = {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function initQuiz() {
            displayNode(currentNode);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∑–ª–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function displayNode(nodeId) {
            const node = quizData[nodeId];
            if (!node) return;

            const storyArea = document.getElementById('storyArea');
            const storyText = document.getElementById('storyText');
            const locationImage = document.getElementById('locationImage');
            const optionsContainer = document.getElementById('optionsContainer');
            const miniGameContainer = document.getElementById('miniGameContainer');
            const restartBtn = document.getElementById('restartBtn');

            // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            optionsContainer.innerHTML = '';
            miniGameContainer.innerHTML = '';

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤ –¥–ª—è —Å—Ü–µ–Ω
            storyArea.className = 'story-area';
            if (node.vampireScene) {
                storyArea.classList.add('vampire-scene');
            }
            if (node.romanticScene) {
                storyArea.classList.add('romantic-scene');
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            storyText.innerHTML = node.text.replace(/\n/g, '<br>');
            storyText.style.animation = 'none';
            setTimeout(() => {
                storyText.style.animation = 'fadeIn 0.5s ease';
            }, 10);

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            if (node.image) {
                locationImage.src = node.image;
                locationImage.style.display = 'block';
            } else {
                locationImage.style.display = 'none';
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∏–Ω–∏-–∏–≥—Ä—ã
            if (node.miniGame === 'monkeyRace') {
                displayMonkeyRace();
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
            if (node.options) {
                node.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option.text;
                    button.onclick = () => makeChoice(option.next);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫
                    button.style.animation = `fadeIn 0.5s ease ${index * 0.1}s both`;
                    optionsContainer.appendChild(button);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–Ω—Ü–æ–≤–æ–∫
            if (node.ending) {
                restartBtn.style.display = 'block';
                if (nodeId === 'happy_end') {
                    createHeartRain();
                }
            } else {
                restartBtn.style.display = 'none';
                clearHeartRain();
            }

            currentNode = nodeId;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞
        function makeChoice(nextNode) {
            if (nextNode === 'restart') {
                restartQuiz();
            } else {
                displayNode(nextNode);
            }
        }

        // –ú–∏–Ω–∏-–∏–≥—Ä–∞: –ì–æ–Ω–∫–∏ –æ–±–µ–∑—å—è–Ω–æ–∫
        function displayMonkeyRace() {
            const miniGameContainer = document.getElementById('miniGameContainer');
            miniGameContainer.innerHTML = `
                <div class="mini-game">
                    <h3>üèÅ –ì–æ–Ω–∫–∏ –æ–±–µ–∑—å—è–Ω–æ–∫! üèÅ</h3>
                    <p>–í—ã–±–µ—Ä–∏ –æ–±–µ–∑—å—è–Ω–∫—É-—á–µ–º–ø–∏–æ–Ω–∞!</p>
                    <div class="monkey-race">
                        <div class="monkey" onclick="selectMonkey(this, 0)">üêµ</div>
                        <div class="monkey" onclick="selectMonkey(this, 1)">üêí</div>
                        <div class="monkey" onclick="selectMonkey(this, 2)">ü¶ç</div>
                    </div>
                    <p id="raceResult"></p>
                </div>
            `;
        }

        // –í—ã–±–æ—Ä –æ–±–µ–∑—å—è–Ω–∫–∏ –≤ –≥–æ–Ω–∫–µ
        function selectMonkey(monkeyElement, index) {
            const monkeys = document.querySelectorAll('.monkey');
            const resultText = document.getElementById('raceResult');
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∫–ª–∞—Å—Å–æ–≤
            monkeys.forEach(m => m.classList.remove('winner'));
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ–±–µ–¥—ã
            monkeyElement.classList.add('winner');
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const won = Math.random() > 0.3;
            if (won) {
                resultText.textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢–≤–æ—è –æ–±–µ–∑—å—è–Ω–∫–∞ –ø–æ–±–µ–¥–∏–ª–∞!';
                resultText.style.color = '#4caf50';
            } else {
                resultText.textContent = 'üòî –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —Ç–≤–æ—è –æ–±–µ–∑—å—è–Ω–∫–∞ –ø—Ä–∏—à–ª–∞ –≤—Ç–æ—Ä–æ–π. –ù–æ —ç—Ç–æ –≤—Å–µ–≥–æ –ª–∏—à—å –∏–≥—Ä–∞!';
                resultText.style.color = '#ff9800';
            }
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥–∞–ª—å–Ω–µ–π—à–∏—Ö –≤—ã–±–æ—Ä–æ–≤
            monkeys.forEach(m => m.style.pointerEvents = 'none');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –¥–æ–∂–¥—è –∏–∑ —Å–µ—Ä–¥–µ—Ü (–¥–ª—è —Ö—ç–ø–ø–∏-—ç–Ω–¥–∞)
        function createHeartRain() {
            const heartRain = document.getElementById('heartRain');
            heartRain.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíñ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    heartRain.appendChild(heart);
                    
                    // –£–¥–∞–ª–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => heart.remove(), 3000);
                }, i * 200);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –¥–æ–∂–¥—è –∏–∑ —Å–µ—Ä–¥–µ—Ü
        function clearHeartRain() {
            document.getElementById('heartRain').innerHTML = '';
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function restartQuiz() {
            currentNode = 'start';
            gameState = {};
            displayNode(currentNode);
        }

        // –ó–∞–ø—É—Å–∫ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initQuiz;
    </script>
</body>
