<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞ ‚Äî –ó–∏–º–Ω–∏–µ —á—É–¥–µ—Å–∞</title>

<style>
/* =========================
   –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
========================= */
:root {
  --bg-main: #0b1c2d;
  --bg-card: rgba(255, 255, 255, 0.12);
  --text-main: #ffffff;
  --accent-red: #c62828;
  --accent-gold: #f5c76a;
  --accent-green: #2e7d32;
  --accent-blue: #1976d2;
}

/* =========================
   –°–ë–†–û–° –ò –ë–ê–ó–ê
========================= */
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #163a5f, var(--bg-main));
  color: var(--text-main);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 16px;
}

/* =========================
   –°–ù–ï–ì (CSS + JS)
========================= */
.snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.9);
  animation: snow-fall linear infinite;
}

@keyframes snow-fall {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0.2; }
}

/* =========================
   –û–°–ù–û–í–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê
========================= */
.quiz-container {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 720px;
  background: linear-gradient(
    180deg,
    rgba(255, 255, 255, 0.18),
    var(--bg-card)
  );
  border-radius: 20px;
  padding: 28px 26px 32px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(8px);
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin: 0 0 8px;
  font-weight: 600;
  letter-spacing: 0.4px;
}

.subtitle {
  text-align: center;
  color: rgba(255,255,255,0.85);
  margin-bottom: 22px;
  font-size: 15px;
}

/* =========================
   –í–û–ü–†–û–°–´ –ò –û–¢–í–ï–¢–´
========================= */
.question {
  font-size: 20px;
  margin-bottom: 20px;
  animation: fadeIn 0.5s ease;
}

.answers {
  display: grid;
  gap: 12px;
}

.answer-btn {
  padding: 14px 16px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 14px;
  color: var(--text-main);
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.25s ease, box-shadow 0.25s ease;
}

.answer-btn:hover {
  background: rgba(255,255,255,0.28);
  box-shadow: 0 0 0 1px rgba(255,255,255,0.35);
}

.answer-btn:active {
  transform: scale(0.97);
}

.answer-btn.correct {
  background: rgba(46, 125, 50, 0.6);
  border-color: rgba(46, 125, 50, 0.9);
}

.answer-btn.wrong {
  background: rgba(198, 40, 40, 0.55);
  border-color: rgba(198, 40, 40, 0.85);
}

/* =========================
   –û–ë–†–ê–¢–ù–ê–Ø –°–í–Ø–ó–¨
========================= */
.feedback {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0;
  animation: fadeIn 0.4s forwards;
}

.feedback.correct {
  color: #b9f6ca;
}

.feedback.wrong {
  color: #ff8a80;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* =========================
   –ü–†–û–ì–†–ï–°–°
========================= */
.progress {
  margin-top: 16px;
  font-size: 13px;
  text-align: right;
  opacity: 0.8;
}

/* =========================
   –†–ï–ó–£–õ–¨–¢–ê–¢
========================= */
.result {
  text-align: center;
  animation: fadeUp 0.6s ease;
}

.result h2 {
  margin-bottom: 16px;
  color: var(--accent-gold);
}

.result p {
  line-height: 1.6;
}

.restart-btn {
  margin-top: 22px;
  padding: 14px 22px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, var(--accent-red), var(--accent-gold));
  color: #1b1b1b;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.25s ease;
}

.restart-btn:hover {
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.restart-btn:active {
  transform: scale(0.96);
}

/* =========================
   –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨
========================= */
@media (max-width: 480px) {
  .question {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="quiz-container">
  <h1>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>
  <div class="subtitle">–ó–∏–º–Ω–∏–µ —á—É–¥–µ—Å–∞, —Ç—Ä–∞–¥–∏—Ü–∏–∏ –∏ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞</div>
  <div id="quiz"></div>
</div>

<script>
/* =========================
   –°–ù–ï–ì
========================= */
const snowContainer = document.getElementById("snow");
for (let i = 0; i < 50; i++) {
  const flake = document.createElement("span");
  flake.style.left = Math.random() * 100 + "vw";
  flake.style.animationDuration = 5 + Math.random() * 8 + "s";
  flake.style.transform = `scale(${0.5 + Math.random()})`;
  snowContainer.appendChild(flake);
}

/* =========================
   –î–ê–ù–ù–´–ï –í–ò–ö–¢–û–†–ò–ù–´
========================= */
const questions = [
  {
    q: "–í –∫–∞–∫–æ–π —Å—Ç—Ä–∞–Ω–µ –ù–æ–≤—ã–π –≥–æ–¥ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ –≤—Å—Ç—Ä–µ—á–∞—é—Ç –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –ª–µ—Ç–∞?",
    a: ["–ê–≤—Å—Ç—Ä–∞–ª–∏—è", "–ê—Ä–≥–µ–Ω—Ç–∏–Ω–∞", "–Æ–ê–†", "–ë—Ä–∞–∑–∏–ª–∏—è"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–æ–π –ø—Ä–µ–¥–º–µ—Ç —á–∞—â–µ –≤—Å–µ–≥–æ –∞—Å—Å–æ—Ü–∏–∏—Ä—É–µ—Ç—Å—è —Å –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–º –æ—Ç—Å—á—ë—Ç–æ–º –≤—Ä–µ–º–µ–Ω–∏?",
    a: ["–°–≤–µ—á–∞", "–ö–æ–ª–æ–∫–æ–ª", "–ß–∞—Å—ã", "–§–µ–π–µ—Ä–≤–µ—Ä–∫"],
    correct: 2
  },
  {
    q: "–ö–∞–∫–æ–π —Ñ–∏–ª—å–º —Å—Ç–∞–ª –Ω–µ–æ—Ç—ä–µ–º–ª–µ–º–æ–π —á–∞—Å—Ç—å—é –Ω–æ–≤–æ–≥–æ–¥–Ω–µ–≥–æ –≤–µ—á–µ—Ä–∞ –≤ —Å—Ç—Ä–∞–Ω–∞—Ö –°–ù–ì?",
    a: ["–ö–∞—Ä–Ω–∞–≤–∞–ª—å–Ω–∞—è –Ω–æ—á—å", "–ò—Ä–æ–Ω–∏—è —Å—É–¥—å–±—ã", "–ß–∞—Ä–æ–¥–µ–∏", "–û–¥–∏–Ω –¥–æ–º–∞"],
    correct: 1
  },
  {
    q: "–ö–∞–∫–æ–µ –¥–µ—Ä–µ–≤–æ —á–∞—â–µ –≤—Å–µ–≥–æ —É–∫—Ä–∞—à–∞—é—Ç –Ω–∞ –ù–æ–≤—ã–π –≥–æ–¥?",
    a: ["–°–æ—Å–Ω–∞", "–ü–∏—Ö—Ç–∞", "–ï–ª—å", "–ö–µ–¥—Ä"],
    correct: 2
  },
  {
    q: "–í –∫–∞–∫–æ–π —Å—Ç—Ä–∞–Ω–µ –ø—Ä–∏–Ω—è—Ç–æ –µ—Å—Ç—å 12 –≤–∏–Ω–æ–≥—Ä–∞–¥–∏–Ω –≤ –ø–æ–ª–Ω–æ—á—å?",
    a: ["–ò—Ç–∞–ª–∏—è", "–ò—Å–ø–∞–Ω–∏—è", "–§—Ä–∞–Ω—Ü–∏—è", "–ü–æ—Ä—Ç—É–≥–∞–ª–∏—è"],
    correct: 1
  },
  {
    q: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä—É–µ—Ç —É–¥–∞—á—É –∏ –±–æ–≥–∞—Ç—Å—Ç–≤–æ –≤ –Ω–æ–≤–æ–≥–æ–¥–Ω–∏—Ö —Ç—Ä–∞–¥–∏—Ü–∏—è—Ö?",
    a: ["–°–∏–Ω–∏–π", "–ö—Ä–∞—Å–Ω—ã–π", "–ó–æ–ª–æ—Ç–æ–π", "–ë–µ–ª—ã–π"],
    correct: 2
  },
  {
    q: "–ß—Ç–æ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ –ø—Ä—è—á—É—Ç –≤ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π —Ç–æ—Ä—Ç –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å—Ç—Ä–∞–Ω–∞—Ö?",
    a: ["–ú–æ–Ω–µ—Ç—É", "–û—Ä–µ—Ö", "–§–∏–≥—É—Ä–∫—É", "–ó–∞–ø–∏—Å–∫—É"],
    correct: 0
  },
  {
    q: "–ö–∞–∫–æ–π –ø—Ä–∞–∑–¥–Ω–∏–∫ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏ –ø—Ä–µ–¥—à–µ—Å—Ç–≤–æ–≤–∞–ª —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º—É –ù–æ–≤–æ–º—É –≥–æ–¥—É?",
    a: ["–°–∞—Ç—É—Ä–Ω–∞–ª–∏–∏", "–ô–æ–ª—å", "–°–æ–ª–Ω—Ü–µ—Å—Ç–æ—è–Ω–∏–µ", "–í—Å–µ –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã–µ"],
    correct: 3
  },
  {
    q: "–ö–∞–∫–æ–π –Ω–∞–ø–∏—Ç–æ–∫ —á–∞—â–µ –≤—Å–µ–≥–æ –∞—Å—Å–æ—Ü–∏–∏—Ä—É–µ—Ç—Å—è —Å –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–º —Ç–æ—Å—Ç–æ–º?",
    a: ["–í–∏–Ω–æ", "–®–∞–º–ø–∞–Ω—Å–∫–æ–µ", "–ü—É–Ω—à", "–°–∏–¥—Ä"],
    correct: 1
  },
  {
    q: "–ß—Ç–æ —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä—É–µ—Ç —Å–Ω–µ–≥ –≤ –Ω–æ–≤–æ–≥–æ–¥–Ω–µ–π –∫—É–ª—å—Ç—É—Ä–µ?",
    a: ["–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ", "–¢–∏—à–∏–Ω—É", "–ß–∏—Å—Ç–æ—Ç—É", "–í—Å—ë –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω–æ–µ"],
    correct: 3
  }
];

let current = 0;
let score = 0;
const quiz = document.getElementById("quiz");

/* =========================
   –û–¢–†–ò–°–û–í–ö–ê –í–û–ü–†–û–°–ê
========================= */
function renderQuestion() {
  const q = questions[current];
  quiz.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="answers">
      ${q.a.map((text, i) =>
        `<button class="answer-btn" onclick="selectAnswer(${i})">${text}</button>`
      ).join("")}
    </div>
    <div class="progress">${current + 1} / ${questions.length}</div>
  `;
}

function selectAnswer(index) {
  const q = questions[current];
  const buttons = document.querySelectorAll(".answer-btn");
  buttons.forEach(btn => btn.disabled = true);

  let feedback = document.createElement("div");
  feedback.className = "feedback";

  if (index === q.correct) {
    buttons[index].classList.add("correct");
    feedback.textContent = "–í–µ—Ä–Ω–æ! –û—Ç–ª–∏—á–Ω–æ–µ —á—É–≤—Å—Ç–≤–æ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞ üéÑ";
    feedback.classList.add("correct");
    score++;
  } else {
    buttons[index].classList.add("wrong");
    buttons[q.correct].classList.add("correct");
    feedback.textContent = "–ù–µ–≤–µ—Ä–Ω–æ, –Ω–æ –ø—Ä–∞–∑–¥–Ω–∏–∫ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è ‚ú®";
    feedback.classList.add("wrong");
  }

  quiz.appendChild(feedback);

  setTimeout(() => {
    current++;
    if (current < questions.length) {
      renderQuestion();
    } else {
      showResult();
    }
  }, 1400);
}

/* =========================
   –†–ï–ó–£–õ–¨–¢–ê–¢
========================= */
function showResult() {
  const percent = Math.round((score / questions.length) * 100);
  let message = "–ù–æ–≤—ã–π –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ç–µ–±–µ —Å—á–∞—Å—Ç—å–µ!";

  if (percent >= 90) message = "–¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –≤–æ–ª—à–µ–±–Ω–∏–∫ –∑–∏–º—ã!";
  else if (percent >= 70) message = "–û—Ç–ª–∏—á–Ω–æ! –ì–æ–¥ –±—É–¥–µ—Ç —É–¥–∞—á–Ω—ã–º!";
  else if (percent >= 50) message = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç ‚Äî –≤–ø–µ—Ä–µ–¥–∏ —á—É–¥–µ—Å–∞!";

  quiz.innerHTML = `
    <div class="result">
      <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
      <p>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${score}</strong> –∏–∑ ${questions.length}</p>
      <p>–ü—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—Ö–∞: <strong>${percent}%</strong></p>
      <p>${message}</p>
      <button class="restart-btn" onclick="restart()">–ü—Ä–æ–π—Ç–∏ —Å–Ω–æ–≤–∞</button>
    </div>
  `;
}

function restart() {
  current = 0;
  score = 0;
  renderQuestion();
}

renderQuestion();
</script>
